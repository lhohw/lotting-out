backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img

collections: # A list of collections the CMS should be able to edit
  - name: "setting"
    label: "Setting"
    slug: "Setting"
    delete: false # Prevent users from deleting documents in this collection
    folder: "contents/setting"
    files:
      - name: "general"
        label: "Site Settings"
        file: "contents/setting/setting.json"
        description: "General Site Settings"
        fields:
          - { label: "아파트 명", name: "apartment", widget: "string" }
          - label: "로고"
            name: "logo"
            widget: "object"
            fields:
              - {
                  label: "로고 이미지",
                  name: "logo_image",
                  widget: image,
                  required: true,
                }
              - {
                  label: "로고 설명",
                  name: logo_image_alt,
                  widget: string,
                  required: true,
                }
